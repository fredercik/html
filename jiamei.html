<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>段家美，我爱你！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ff4d6d, #ff8fa3, #ffb3c1, #ffccd5);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
        }
        
        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.92);
            padding: 4vw 6vw;
            border-radius: 5vw;
            box-shadow: 0 4vw 8vw rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2vw);
            width: 90vw;
            max-width: 500px;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 7vw;
            margin-bottom: 2vw;
            text-shadow: 0.5vw 0.5vw 1vw rgba(0, 0, 0, 0.1);
        }
        
        .name {
            color: #c9184a;
            font-size: 10vw;
            font-weight: bold;
            margin: 4vw 0;
            text-shadow: 1vw 1vw 2vw rgba(0, 0, 0, 0.15);
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            color: #666;
            font-size: 4vw;
            margin-bottom: 5vw;
        }
        
        .message {
            position: fixed;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 4vw;
            padding: 4vw 6vw;
            box-shadow: 0 2vw 6vw rgba(0, 0, 0, 0.3);
            max-width: 80vw;
            text-align: center;
            z-index: 1000;
            animation: messageAppear 0.3s, messageFloat 2s infinite alternate;
            font-size: 4.5vw;
            color: #ff4d6d;
            border: 1vw solid #ffccd5;
            font-weight: bold;
            text-shadow: 0.5vw 0.5vw 1vw rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        @keyframes messageAppear {
            0% { opacity: 0; transform: scale(0.5) rotate(-15deg); }
            70% { opacity: 1; transform: scale(1.1) rotate(5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }
        
        @keyframes messageFloat {
            0% { transform: translateY(0) rotate(-2deg); }
            100% { transform: translateY(-3vw) rotate(2deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            width: 8vw;
            height: 8vw;
            background: #ff4d6d;
            transform: rotate(45deg);
            opacity: 0.8;
            animation: heartFloat 5s linear forwards;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 8vw;
            height: 8vw;
            background: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -4vw;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -4vw;
        }
        
        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(100vh) scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
        
        .counter {
            margin-top: 4vw;
            color: #666;
            font-size: 4vw;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 3vw;
            justify-content: center;
            margin-top: 5vw;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 3vw 6vw;
            font-size: 4vw;
            border-radius: 10vw;
            cursor: pointer;
            box-shadow: 0 1.5vw 4vw rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 35vw;
        }
        
        .btn:hover {
            transform: translateY(-1.5vw);
            box-shadow: 0 2.5vw 6vw rgba(255, 77, 109, 0.6);
        }
        
        .btn:active {
            transform: translateY(0.5vw);
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        /* 手机横屏适配 */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-content {
                padding: 3vw 4vw;
                width: 80vw;
                max-width: none;
            }
            
            h1 {
                font-size: 5vw;
            }
            
            .name {
                font-size: 7vw;
                margin: 2vw 0;
            }
            
            .subtitle {
                font-size: 3vw;
                margin-bottom: 3vw;
            }
            
            .btn {
                padding: 2vw 4vw;
                font-size: 3vw;
                min-width: 25vw;
            }
            
            .message {
                font-size: 3.5vw;
                padding: 3vw 4vw;
                max-width: 60vw;
            }
        }
        
        /* 平板适配 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .main-content {
                padding: 3vw 4vw;
                border-radius: 3vw;
            }
            
            h1 {
                font-size: 5vw;
            }
            
            .name {
                font-size: 7vw;
            }
            
            .subtitle {
                font-size: 3vw;
            }
            
            .btn {
                font-size: 3vw;
                padding: 2vw 4vw;
            }
            
            .message {
                font-size: 3.5vw;
                padding: 3vw 4vw;
            }
        }
        
        /* 大屏手机适配 */
        @media (min-width: 500px) and (max-width: 767px) {
            .main-content {
                padding: 5vw 6vw;
            }
            
            h1 {
                font-size: 6vw;
            }
            
            .name {
                font-size: 8vw;
            }
            
            .subtitle {
                font-size: 3.5vw;
            }
            
            .btn {
                font-size: 3.5vw;
            }
            
            .message {
                font-size: 4vw;
            }
        }
        
        /* 超小屏手机适配 */
        @media (max-width: 320px) {
            .main-content {
                padding: 5vw;
                width: 95vw;
            }
            
            h1 {
                font-size: 8vw;
            }
            
            .name {
                font-size: 11vw;
            }
            
            .subtitle {
                font-size: 4.5vw;
            }
            
            .btn {
                font-size: 4.5vw;
                min-width: 40vw;
            }
            
            .message {
                font-size: 5vw;
            }
        }
        
        /* 弹窗多样化动画 */
        .message-type1 {
            animation: messageAppear1 0.4s, messageFloat1 2.5s infinite alternate;
            background: linear-gradient(135deg, #fff, #ffe6ea);
        }
        
        .message-type2 {
            animation: messageAppear2 0.4s, messageFloat2 3s infinite alternate;
            background: linear-gradient(135deg, #fff, #ffd6dd);
            border-color: #ff8fa3;
        }
        
        .message-type3 {
            animation: messageAppear3 0.4s, messageFloat3 2.8s infinite alternate;
            background: linear-gradient(135deg, #fff, #ffebef);
            border-color: #ffb3c1;
        }
        
        @keyframes messageAppear1 {
            0% { opacity: 0; transform: translateY(100vh) scale(0.3) rotate(-20deg); }
            100% { opacity: 1; transform: translateY(0) scale(1) rotate(0); }
        }
        
        @keyframes messageAppear2 {
            0% { opacity: 0; transform: translateX(-100vw) scale(0.5); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        
        @keyframes messageAppear3 {
            0% { opacity: 0; transform: translateX(100vw) scale(0.5) rotate(30deg); }
            100% { opacity: 1; transform: translateX(0) scale(1) rotate(0); }
        }
        
        @keyframes messageFloat1 {
            0% { transform: translateY(0) rotate(-3deg); }
            100% { transform: translateY(-4vw) rotate(3deg); }
        }
        
        @keyframes messageFloat2 {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-3vw) scale(1.05); }
        }
        
        @keyframes messageFloat3 {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-2vw) rotate(-2deg); }
            100% { transform: translateY(-4vw) rotate(2deg); }
        }
    </style>
</head>
<body>

            const heartsContainer = document.getElementById('hearts');

                "家美，我会永远守护你", "家美，你是我生命中的奇迹"
            ];
            
            // 创建漂浮爱心
            function createHearts() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                        heart.style.opacity = Math.random() * 0.6 + 0.4;
                        heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.8 + 0.7})`;
                        heartsContainer.appendChild(heart);
                        
                        // 移除爱心
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 6000);
                    }, i * 80);
                }
            }
            
            // 初始创建爱心
            createHearts();
            // 每3秒创建新爱心
            setInterval(createHearts, 3000);
            
            // 弹窗函数
            function showRandomMessage() {
                if (isPaused) return;
                
                const randomIndex = Math.floor(Math.random() * messages.length);
                const message = messages[randomIndex];
                const messageType = Math.floor(Math.random() * 3) + 1;
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(`message-type${messageType}`);
                messageDiv.textContent = message;
                
                // 随机位置，确保不会完全遮挡中心内容
                const maxX = window.innerWidth - (window.innerWidth * 0.8);
                const maxY = window.innerHeight - (window.innerHeight * 0.2);
                
                let randomX, randomY;
                do {
                    randomX = Math.floor(Math.random() * maxX);
                    randomY = Math.floor(Math.random() * maxY);
                } while (
                    Math.abs(randomX - window.innerWidth/2) < window.innerWidth * 0.3 && 
                    Math.abs(randomY - window.innerHeight/2) < window.innerHeight * 0.3
                );
                
                messageDiv.style.left = randomX + 'px';
                messageDiv.style.top = randomY + 'px';
                
                document.body.appendChild(messageDiv);
                messageCount++;
                counter.textContent = `已弹出: ${messageCount} 条消息`;
                
                // 5秒后移除弹窗
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
            
            // 开始弹窗
            function startMessages() {
                // 初始延迟后开始弹窗
                setTimeout(() => {
                    // 快速连续显示多个弹窗
                    for (let i = 0; i < 25; i++) {
                        setTimeout(() => {
                            showRandomMessage();
                        }, i * 60);
                    }
                    
                    // 然后设置持续弹窗
                    messageInterval = setInterval(() => {
                        for (let i = 0; i < 6; i++) {
                            setTimeout(() => {
                                showRandomMessage();
                            }, i * 120);
                        }
                    }, 800);
                }, 300);
            }
            
            // 暂停/继续弹窗
            pauseBtn.addEventListener('click', function() {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '继续弹窗' : '暂停弹窗';
                
                if (isPaused) {
                    clearInterval(messageInterval);
                } else {
                    startMessages();
                }
            });
            
            // 清除所有弹窗
            clearBtn.addEventListener('click', function() {
                const allMessages = document.querySelectorAll('.message');
                allMessages.forEach(message => {
                    message.remove();
                });
                messageCount = 0;
                counter.textContent = `已弹出: ${messageCount} 条消息`;
            });
            
            // 页面加载后开始弹窗
            startMessages();
            
            // 防止手机端双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
