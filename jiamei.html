                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 6000);
                    }, i * 80);
                }
            }
            
            // åˆå§‹åˆ›å»ºçˆ±å¿ƒ
            createHearts();
            // æ¯3ç§’åˆ›å»ºæ–°çˆ±å¿ƒ
            setInterval(createHearts, 3000);
            
            // å¼¹çª—å‡½æ•°
            function showRandomMessage() {
                if (isPaused) return;
                
                const randomIndex = Math.floor(Math.random() * messages.length);
                const message = messages[randomIndex];
                const messageType = Math.floor(Math.random() * 3) + 1;
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(`message-type${messageType}`);
                messageDiv.textContent = message;
                
                // éšæœºä½ç½®ï¼Œç¡®ä¿ä¸ä¼šå®Œå…¨é®æŒ¡ä¸­å¿ƒå†…å®¹
                const maxX = window.innerWidth - (window.innerWidth * 0.8);
                const maxY = window.innerHeight - (window.innerHeight * 0.2);
                
                let randomX, randomY;
                do {
                    randomX = Math.floor(Math.random() * maxX);
                    randomY = Math.floor(Math.random() * maxY);
                } while (
                    Math.abs(randomX - window.innerWidth/2) < window.innerWidth * 0.3 && 
                    Math.abs(randomY - window.innerHeight/2) < window.innerHeight * 0.3
                );
                
                messageDiv.style.left = randomX + 'px';
                messageDiv.style.top = randomY + 'px';
                
                document.body.appendChild(messageDiv);
                messageCount++;
                counter.textContent = `å·²å¼¹å‡º: ${messageCount} æ¡æ¶ˆæ¯`;
                
                // 5ç§’åç§»é™¤å¼¹çª—
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
            
            // å¼€å§‹å¼¹çª—
            function startMessages() {
                // åˆå§‹å»¶è¿Ÿåå¼€å§‹å¼¹çª—
                setTimeout(() => {
                    // å¿«é€Ÿè¿ç»­æ˜¾ç¤ºå¤šä¸ªå¼¹çª—
                    for (let i = 0; i < 25; i++) {
                        setTimeout(() => {
                            showRandomMessage();
                        }, i * 60);
                    }
                    
                    // ç„¶åè®¾ç½®æŒç»­å¼¹çª—
                    messageInterval = setInterval(() => {
                        for (let i = 0; i < 6; i++) {
                            setTimeout(() => {
                                showRandomMessage();
                            }, i * 120);
                        }
                    }, 800);
                }, 300);
            }
            
            // æš‚åœ/ç»§ç»­å¼¹çª—
            pauseBtn.addEventListener('click', function() {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'ç»§ç»­å¼¹çª—' : 'æš‚åœå¼¹çª—';
                
                if (isPaused) {
                    clearInterval(messageInterval);
                } else {
                    startMessages();
                }
            });
            
            // æ¸…é™¤æ‰€æœ‰å¼¹çª—
            clearBtn.addEventListener('click', function() {
                const allMessages = document.querySelectorAll('.message');
                allMessages.forEach(message => {
                    message.remove();
                });
                messageCount = 0;
                counter.textContent = `å·²å¼¹å‡º: ${messageCount} æ¡æ¶ˆæ¯`;
            });
            
            // é¡µé¢åŠ è½½åå¼€å§‹å¼¹çª—
            startMessages();
            
            // é˜²æ­¢æ‰‹æœºç«¯åŒå‡»ç¼©æ”¾
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
