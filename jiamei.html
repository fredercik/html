<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段家美，我爱你！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff4d6d, #ff8fa3, #ffb3c1, #ffccd5);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 90%;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            color: #c9184a;
            font-size: 4.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        
        .message {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            text-align: center;
            z-index: 1000;
            animation: messageAppear 0.3s, messageFloat 2s infinite alternate;
            font-size: 1.4rem;
            color: #ff4d6d;
            border: 3px solid #ffccd5;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes messageAppear {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }
        
        @keyframes messageFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            transform: rotate(45deg);
            opacity: 0.8;
            animation: heartFloat 5s linear forwards;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -15px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -15px;
        }
        
        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(100vh) scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
        
        .counter {
            margin-top: 20px;
            color: #666;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.6);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .name {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .message {
                max-width: 300px;
                font-size: 1.2rem;
                padding: 15px 25px;
            }
            
            .main-content {
                padding: 20px 30px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .name {
                font-size: 2.8rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

            // 创建漂浮爱心
            function createHearts() {
                for (let i = 0; i < 25; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                        heart.style.opacity = Math.random() * 0.6 + 0.4;
                        heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.8 + 0.7})`;
                        heartsContainer.appendChild(heart);
                        
                        // 移除爱心
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 6000);
                    }, i * 100);
                }
            }
            
            // 初始创建爱心
            createHearts();
            // 每3秒创建新爱心
            setInterval(createHearts, 3000);
            
            // 弹窗函数
            function showRandomMessage() {
                if (isPaused) return;
                
                const randomIndex = Math.floor(Math.random() * messages.length);
                const message = messages[randomIndex];
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = message;
                
                // 随机位置，确保不会完全遮挡中心内容
                const maxX = window.innerWidth - 420;
                const maxY = window.innerHeight - 120;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                let randomX, randomY;
                do {
                    randomX = Math.floor(Math.random() * maxX);
                    randomY = Math.floor(Math.random() * maxY);
                } while (
                    Math.abs(randomX - centerX) < 250 && 
                    Math.abs(randomY - centerY) < 200
                );
                
                messageDiv.style.left = randomX + 'px';
                messageDiv.style.top = randomY + 'px';
                
                document.body.appendChild(messageDiv);
                messageCount++;
                counter.textContent = `已弹出: ${messageCount} 条消息`;
                
                // 5秒后移除弹窗
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
            
            // 开始弹窗
            function startMessages() {
                // 初始延迟后开始弹窗
                setTimeout(() => {
                    // 快速连续显示多个弹窗
                    for (let i = 0; i < 30; i++) {
                        setTimeout(() => {
                            showRandomMessage();
                        }, i * 80);
                    }
                    
                    // 然后设置持续弹窗
                    messageInterval = setInterval(() => {
                        for (let i = 0; i < 5; i++) {
                            setTimeout(() => {
                                showRandomMessage();
                            }, i * 150);
                        }
                    }, 1000);
                }, 500);
            }
            
            // 暂停/继续弹窗
            pauseBtn.addEventListener('click', function() {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '继续弹窗' : '暂停弹窗';
                
                if (isPaused) {
                    clearInterval(messageInterval);
                } else {
                    startMessages();
                }
            });
            
            // 清除所有弹窗
            clearBtn.addEventListener('click', function() {
                const allMessages = document.querySelectorAll('.message');
                allMessages.forEach(message => {
                    message.remove();
                });
                messageCount = 0;
                counter.textContent = `已弹出: ${messageCount} 条消息`;
            });
            
            // 页面加载后开始弹窗
            startMessages();
        });
